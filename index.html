<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDJ Song Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AutoDJ Song Selector</h1>
    </header>

    <section>
        <h2>Search and Request Songs</h2>
        <!-- Search Input -->
        <input
            type="text"
            id="searchInput"
            placeholder="Type part of song name or artist..."
        />
        <!-- On-Demand Content: Real Songs Dynamically Populated -->
        <div class="cc_ondemand_content" id="songList">
            <!-- Songs will be populated dynamically -->
        </div>
        <!-- Request Selected Song -->
        <button id="playSelected" disabled>Request Selected</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
